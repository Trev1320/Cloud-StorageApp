<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 10px;
        }
    </style>
</head>
<body background="cloud.jpg">
    <h1>Cloud Storage Simulation</h1>
    <form action="/upload" method="post">
        <input type="text" name="filename" placeholder="Enter filename" required>
        <button type="submit">Upload</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Actions</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
            <td>
                <form action="/update/{{ file[0] }}" method="post" style="display:inline;">
                    <input type="text" name="new_filename" placeholder="New filename" required>
                    <button type="submit">Update</button>
                </form>
                <a href="/delete/{{ file[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
